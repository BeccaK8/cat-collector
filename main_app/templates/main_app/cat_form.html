{% extends 'base.html' %}
{% block content %}

    {% if object %}
        <h3>Edit {{ object.name }}</h3>
    {% else %}
        <h3>Add a Cat</h3>
    {% endif %}

    <form action="" method="POST">
        <!-- Django requires the following line for security reasons -->
        <!-- this is colloquially known as a 'c-surf' token -->
        <!-- it protects against a common attack known as cross-site scripting -->
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit!" class="btn">
    </form>

{% endblock %}
